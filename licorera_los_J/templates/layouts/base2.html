{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Licorera Los J {% block titulo %} {% endblock %}</title>
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav>
            <div class="nav-logo"><img src="{% static 'img/logo.png' %}" alt="Logo" height="50px" width="50px">LICORERA LOS J</div>
            <ul class="nav-menu">
                <li><a href="{% url 'index' %}">INICIO</a></li>
            </ul>
            <div class="nav-icons">
                <a href="{% url 'login' %}" class="icon-user"><i class="fa-solid fa-user"></i> Inicio</a>
            </div>
        </nav>
        <div>
            {% block cuerpo %}
                {{ HttpResponse }}
            {% endblock %}  
        </div>
        <script src="script.js"></script>
    </body>
</html>
