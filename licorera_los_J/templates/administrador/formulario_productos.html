{% extends 'layouts/base.html' %}
{% load static %}
{% block titulo %}Agregar Producto{% endblock %}
{% block miga %}
    <li class="breadcrumb-item"><a href="{% url 'productos' %}">Productos</a></li>
    <li class="breadcrumb-item active" aria-current="page">Agregar Productos</li>
{% endblock %}

{% block cuerpo %}
    <form method="POST" action="{% url 'agregar_productos' %}">
        {% csrf_token %}
        
        <!-- Campo para el nombre del producto -->
        <div class="form-group">
            <label for="nombre_producto">Nombre del Producto</label>
            <input type="text" id="nombre_producto" name="nombre_producto" class="form-control" placeholder="Nombre del producto" required>
        </div>
        
        <!-- Campo para el tipo de producto -->
        <div class="form-group">
            <label for="tipo_producto">Tipo de Producto</label>
            <input type="text" id="tipo_producto" name="tipo_producto" class="form-control" placeholder="Tipo de producto" required>
        </div>
        
        <!-- Campo para las medidas -->
        <div class="form-group">
            <label for="medidas">Medidas</label>
            <input type="text" id="medidas" name="medidas" class="form-control" placeholder="Medidas del producto" required>
        </div>
        
        <!-- Campo para el precio -->
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio del producto" required>
        </div>
        
        <!-- Campo para la descripci贸n -->
        <div class="form-group">
            <label for="descripcion">Descripci贸n</label>
            <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Descripci贸n del producto"></textarea>
        </div>
        
        <!-- Campo para la cantidad -->
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad disponible" required>
        </div>
        
        <!-- Bot贸n para guardar -->
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
{% endblock %}
