{% extends 'layouts/base.html' %}
{% load static %}


{% block titulo %}
    Inicio
{% endblock  %}
{% block cuerpo %}
    {% if data %}
        <div class="hero">
            <img src="{% static 'img/bar_licores_iluminado.jpg' %}" alt="Licores">
            <div class="slider-controls">
                <span class="current-slide">1</span> / <span class="total-slides">30</span>
            </div>
        </div>
        <section class="offers">
            <h2>OFERTAS</h2>
            <div class="products">
                {% for p in data %}
                <form method="post">
                    <input type="hidden" name="id_producto" value="{{ p.id }}">
                    <input type="hidden" name="foto" value="{{ p.foto.url }}">
                    <input type="hidden" name="nombre_producto" value="{{ p.nombre_producto }}">
                    <input type="hidden" name="precio" value="{{ p.precio }}">
                    <div class="product-card">
                        <img src="{{ p.foto.url }}" alt="{{ p.nombre_producto }}">
                        <div class="product-info">
                            <h3>{{ p.nombre_producto }}</h3>
                            <p class="price">${{ p.precio }}</p>
                            <button class="add-to-cart" type="submit">AGREGAR AL CARRITO</button>
                        </div>
                    </div>
                </form>
                {% endfor %}
            </div>
        </section>
    {% endif %}
{% endblock %}
