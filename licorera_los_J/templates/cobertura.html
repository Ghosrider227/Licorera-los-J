{% extends 'layouts/base.html' %}
{% load static %}


{% block titulo %}
    Cobertura
{% endblock  %}
    
{% block cuerpo %}
<head>
    <link rel="stylesheet" href="{% static 'css/cobertura.css' %}">
</head>
<div class="hero-coverage">
    <div class="coverage-container">
        <!-- Mapa en el lado izquierdo -->
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="100%" height="100%" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=sena+complejo+sur+terranova&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
        <!-- Área de cobertura en el lado derecho -->
        <div class="coverage-content">
            <h1>ÁREA DE COBERTURA</h1>
            <div class="coverage-info">
                <h2>Zonas de Entrega</h2>
                <ul>
                    <li>Medellín</li>
                    <li>Envigado</li>
                    <li>Sabaneta</li>
                    <li>Bello</li>
                    <li>Itagüí</li>
                </ul>
                <p>Tiempo estimado de entrega: 30-45 minutos</p>
                
            </div>
        </div>
    </div>
</div>
{% endblock  %}
